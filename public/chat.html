<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/44cf9e0220.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" />
  <script 
    defer 
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js" integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng==" crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="js/main.js"></script>
  <title>ChatCord App</title>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> ChatCord</h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header> <!-- "chat-header" ends -->
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users">
          <!-- Hardcoded list items of names were here -->
        </ul>
      </div> <!-- "chat-sidebar" ends -->
      <div class="chat-messages">
        <!-- Two hardcoded messages were here -->
      </div> <!-- "chat-messages" ends -->
    </main> <!-- "chat-main" ends -->
    <div class="chat-form-container">
      <form id="chat-form">
        <input 
          type="text" 
          id="msg" 
          placeholder="Enter Message" 
          required 
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form> <!-- "chat-form" ends -->
    </div> <!-- "chat-form-container" ends -->
  </div> <!-- "chat-container" ends -->
</body>

</html>
